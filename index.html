    <body>


    <body>

    <fieldset>
        <button class="fontStyle" onclick="italicize()" title="Italicize Highlighted Text"><i>I</i>
        </button>
        <button class="fontStyle" onclick="bolder()" title="Bold Highlighted Text"><b>B</b>
        </button>
        <button class="fontStyle" onclick="underline()"><u>U</u>
        </button>
        <button class="fontStyle" onclick="strike()"><strike>S</strike>
        </button>
        <button class="undo" onclick="undo()" style="background-color: forestgreen;width: 1in">UNDO
        </button>

        <label for="fonts">Font: </label>

        <select name="fonts" id="fonts" onchange="fontchange()">
            <option selected value="TimesNewRoman" >Times New Roman</option>

            <option value="Arial">Arial</option>
            <option value="CourierNew">Courier New</option>
            <option value="Verdana">Verdana</option>

                        <option value="Fantasy">Fantasy</option>
            <option value="ComicSansMS">Comic Sans MS</option>
        </select>
    </fieldset>
    <span id="editor1" contenteditable="true" onchange="savetimer()">

    </span>


        <script src="main.js" async defer></script>
    </body>
